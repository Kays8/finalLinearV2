<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Randomizer</title>
    <!-- Link เข้าสู่ไฟล์ CSS ของ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">การสุ่มผู้จัดการและเด็กฝึกงาน</h1>
        <div class="text-center">
            <button id="assignButton" class="btn btn-primary mt-3">สุ่ม</button>
            <button id="removeButton" class="btn btn-danger mt-3">ลบ</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>MANAGER</h2>
                <ul id="managerList" class="list-group" >
                    <!-- ข้อมูลผู้จัดการจะแสดงที่นี่ -->
                </ul>
            </div>
            <div class="col-md-6">
                <h2>INTERN</h2>
                <ul id="internList" class="list-group">
                    <!-- ข้อมูลเด็กฝึกงานจะแสดงที่นี่ -->
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
